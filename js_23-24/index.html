<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/build/main.css">
        <script src="js/libs/require.js" data-main="js/app"></script>
        <title>TODOList</title>
    </head>
    <body>

    <script type="text/template" id="wrapper-template">
        <div class="main">
            <div class="todo">
                <h1 class="todo__today"></h1>
                <ul class="todo__item-list">
                </ul>
                <div class="todo__controlls">
                    <input type="text" class="todo__controlls__input" placeholder="Enter new task">
                    <input type="button" class="todo__controlls__butt" value="Add">
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="list-template">
        <% for (let i = 0; i < data.length; i++) { %>
            <li class="todo__item"><%= data[i] %><span class="todo__item--delete">X</span><span class="todo__item--edit">edit</span></li>
        <% }; %>
    </script>

    </body>
</html>
