<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.1.1.js" ></script>
        <script src="js/rezig_templ.js"></script>
        <script async src="js/script.js" type="text/javascript"></script>
        <title>HW11-12</title>

    <body>

        <script type="text/template" id="output">
            <% for (var i = 0; i < data.length; i++) { %>
                <h1 class="header"><%=data[i].title %></h1>
                <img class="photo" src=<%=data[i].source %>>

                <hr>
                <p class="info"><%=data[i].content2 %></p>
                <p class="info3"><%=data[i].content3 %></p>
            <% }; %>
        </script>

    </body>
